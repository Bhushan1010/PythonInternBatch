<!Doctype html>
<html>

<head>
<title>SignUP</title>
<link rel="Stylesheet" type="text/css" href={{ url_for('static',filename='main/main.css') }}  />
</head>
<body>
  {% include 'mysite/header.html' %}
  {% block head %}
  {% endblock %}

  <center>
    <form method="post" action="/make_signup/" enctype="multipart/form-data" >
      <p>Name : <input type="text" name='name' /></p>
      <p>Password : <input type="password" name="password" /></p>
      <p>Email : <input type="email" name='email' /></p>
      <p> Profile : <input type="file" name='myfile' /></p>
      <p><input type="submit" value="!SIGNUP!" /></p>
    </form>
  </center>
</body>
</html>
